<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/css_demo_cart.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>TechMarket</title>
</head>

<body>
    <div class="container row">
        <!-- Header -->
        <div class="container_header row col-10">
            <div class="row user">
                <a href="">Nguyễn Văn A</a>
                <a href=""><i class="user_notice bi bi-bell-fill"></i></a>
            </div>

            <!-- Header Part 1 -->
            <div class="row header_part_1">
                <div class="col-2 logo_header " style="background-image: url('./logo.png');"></div>
                <form class="col-9 search_bar row" action="">
                    <input class="col-10" type="text" placeholder="Tìm kiếm..." name="search">
                    <button class="col-1" name="button_search">Search</button>
                </form>
                <a class = "col-1" href=""><i class="cart_header bi bi-cart3"></i></a>
            </div>
            <!-- Header Part 2 -->
            <div class="row header_part_2">
                <div class="col-12 nav_bar">
                    <ul class="row">
                        <li><a href=""><i class="bi bi-house-door"></i> Trang chủ</a></li>
                        <li><a href=""><i class="bi bi-laptop"></i> Latop</a></li>
                        <li><a href=""><i class="bi bi-pc-display"></i> PC - Máy tính</a></li>
                        <li><a href=""><i class="bi bi-phone"></i> Điện thoại</a></li>
                        <li><a href=""><i class="bi bi-sim"></i> Sim thẻ</a></li>
                        <li><a href=""><i class="bi bi-cash-coin"></i></i> Khuyến mãi</a></li>
                        <li><a href=""><i class="bi bi-headset"></i> Phụ kiện</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Content -->
        <div class="container_content col-10">
            <form action="">
                <table class="col-12">
                    <thead>
                        <th></th>
                        <th>Sản phẩm</th>
                        <th>Đơn giá</th>
                        <th>Số lượng</th>
                        <th>Thao tác</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="image_items" style="background-image: url('./item_test.jpg');"></div>
                            </td>
                            <td class="name_items">Tên sản phẩm</td>
                            <td class="cost_items">100$</td>
                            <td><input class="number_items" type="number" value="1" min="1" role="spinbutton" /></td>
                            <td class="delete_items"><a href="">Xóa</a></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>Tổng tiền</td>
                            <td>100$</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><button class="buttuon_buy">Mua</button></td>
                        </tr>

                    </tfoot>
                </table>

            </form>
        </div>
        <!-- Footer -->
        <div class="container_footer row col-12">
            <p>Đây là Footer</p>
        </div>
    </div>

</body>

</html>
